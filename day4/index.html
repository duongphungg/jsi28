<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="container-sm mx-auto px-4">
        <h1 class="text-2xl text-center m-8">Get post list from Mock API</h1>

        <form action="" method="post" id="post-form" class="w-[600px]">
            <div class="form-group">
              <label for="title">Enter title</label>
              <input type="text" id="title" class="w-full border-2 border-[pink] px-2 py-1">
            </div>
            <div class="form-group">
              <label for="content">Enter content</label>
              <textarea type="text" rows="6" id="content" class="w-full border-2 border-[pink] px-2 py-1"></textarea>
            </div>
            <div class="form-group">
              <label for="image-path">Enter image path</label>
              <input type="text" id="image-path" class="w-full border-2 border-[pink] px-2 py-1">
            </div>
            <div class="form-group">
              <input type="submit" class="w-full py-2 bg-[#000] text-[#fff] mt-2">
            </div>
          </form>

        <div class="posts-container">

        </div>
    </div>





    <script src="./src/js/post.js"></script>
</body>

</html>
