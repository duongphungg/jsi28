<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body>

    <div class="auth-container mx-auto rounded-xl shadow-md">
        <div class="flex">
            <div class="auth-form p-2 w-1/2">
                <h2 class="text-xl text-[#401F71] my-2">Create your free account</h2>

                <form id="login-form">
                    <div class="form-group mt-2">
                        <label for="email">Enter email</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="text"
                            id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Enter password</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="password"
                            id="password">
                    </div>
                    <div class="form-group mt-2">
                        <input class="pt-2 bg-[#81689D] w-full py-2" type="submit" value="Login">
                    </div>


                </form>

                <p class="text-center my-2">Do not have any account? <a href="register.html" class="text-[#8B93FF]">Register now</a></p>
            </div>

            <div class="banner w-1/2">
                <img class="rounded-r-xl" src="./src/images/istockphoto-1236947979-612x612.jpg" alt="" class="">
            </div>

        </div>
    </div>











</body>

</html>
